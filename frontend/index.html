<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Paper Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f9f9f9;
    }
    .msg {
      margin: 0.5rem 0;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .msg img { max-width: 100%; height: auto; display: block; margin: .25rem 0; }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background: #e2e3e5;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #input-area input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #input-area input[type="file"] {
      flex: 0 0 auto;
    }
    #input-area button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="input-area">
    <input id="pdf-file" type="file" accept="application/pdf" />
    <input id="user-input" type="text" placeholder="Type your query..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const fileInput = document.getElementById("pdf-file");
    let hasStartedSession = false;
    const userId = "frontend_user_1";

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;

      if (role === "bot") {
        // In production, sanitize with DOMPurify before setting innerHTML
        div.innerHTML = marked.parse(text || "");
      } else {
        div.textContent = text;
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const file = fileInput.files[0];
      try {
        let resp, data;

        if (file && !hasStartedSession) {
          const fd = new FormData();
          fd.append("user_id", userId);
          fd.append("user_query", text);
          fd.append("file", file);

          resp = await fetch("http://127.0.0.1:8120/interact_file/", {
            method: "POST",
            body: fd
          });
          data = await resp.json();
          hasStartedSession = true;
          fileInput.value = ""; // clear file picker
        } else {
          resp = await fetch("http://127.0.0.1:8120/interact/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_id: userId,
              user_query: text,
              file_path: null
            })
          });
          data = await resp.json();
        }

        addMessage(data.response, "bot");
      } catch (err) {
        addMessage("Error: " + err, "bot");
      }
    }

    // Press Enter to send
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
